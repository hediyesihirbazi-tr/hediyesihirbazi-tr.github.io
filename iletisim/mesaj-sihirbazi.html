                resmi: "Merhaba,\n\nƒ∞lanƒ±nƒ±zdaki √ºr√ºnle ilgileniyorum. Ciddi alƒ±cƒ±yƒ±m, b√ºt√ßem doƒürultusunda son oluru nedir √∂ƒürenebilir miyim?",
                net: "Selamlar, √ºr√ºn i√ßin son fiyat ne olur? Hemen gelip alabilirim.",
                duygusal: "Merhaba, √ºr√ºn√º √ßok beƒüendim ancak b√ºt√ßem biraz kƒ±sƒ±tlƒ±. √ñƒürenciyim/yeni evliyim, fiyatta bir g√ºzellik yaparsanƒ±z hemen almak isterim."
            },
            
            // Fallback
            'default': {
                resmi: "Sayƒ±n [AD],\n\n[DETAY] konusundaki talebimi/durumumu bilgilerinize arz ederim. Gereƒüini saygƒ±larƒ±mla rica ederim.",
                net: "Merhaba [AD],\n\n[DETAY] hakkƒ±nda bilgi vermek istedim. D√∂n√º≈ü√ºn√ºz√º bekliyorum.",
                duygusal: "Merhaba [AD],\n\n[DETAY] konusunda beni anlayacaƒüƒ±nƒ± umuyorum. Yardƒ±mƒ±n ve desteƒüin benim i√ßin √ßok √∂nemli."
            }
        };

        const emojis = {
            resmi: { start: "", end: "" }, // Resmi dilde genelde emoji olmaz
            net: { start: "üëã ", end: " üëç" },
            duygusal: { start: "", end: " üôèüå∏" }
        };

        let currentScenario = 'is';
        let currentTone = 'resmi';

        // Ba≈ülangƒ±√ß
        updateTopics();

        function setScenario(type, btn) {
            currentScenario = type;
            document.querySelectorAll('.scenario-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            updateTopics();
        }

        function setTone(type, btn) {
            currentTone = type;
            document.querySelectorAll('.tone-opt').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function updateTopics() {
            const select = document.getElementById('topicSelect');
            select.innerHTML = '';
            scenarios[currentScenario].forEach(opt => {
                select.innerHTML += `<option value="${opt.val}">${opt.text}</option>`;
            });
            select.innerHTML += `<option value="diger">Diƒüer / √ñzel Durum</option>`;
            toggleCustomInput();
        }

        function toggleCustomInput() {
            const val = document.getElementById('topicSelect').value;
            const customGroup = document.getElementById('customInputGroup');
            const placeholderMap = {
                'kira_gec': "√ñrn: Ayƒ±n 15'inde",
                'gec': "√ñrn: 30 dakika",
                'ev_tamir': "√ñrn: Musluk su ka√ßƒ±rƒ±yor",
                'gurultu': "√ñrn: Gece ge√ß saatte",
                'okul_devamsiz': "√ñrn: Grip olduƒüu i√ßin"
            };

            // Her zaman g√∂sterelim mi? Hayƒ±r, bazƒ± konularda detay ≈üart deƒüil.
            // Ama kullanƒ±cƒ± √∂zelle≈ütirmek isteyebilir. ≈ûimdilik 'diger' ve spesifiklerde a√ßalƒ±m.
            const alwaysOpen = ['diger', 'kira_gec', 'gec', 'ev_tamir', 'gurultu', 'okul_devamsiz', 'okul_gorusme'];
            
            if(alwaysOpen.includes(val)) {
                customGroup.style.display = 'block';
                document.getElementById('customDetail').placeholder = placeholderMap[val] || "Detay girin...";
            } else {
                customGroup.style.display = 'none';
            }
        }

        function generateMessage() {
            const topic = document.getElementById('topicSelect').value;
            const detail = document.getElementById('customDetail').value || "bu konuda";
            let name = document.getElementById('recipientName').value;
            const useEmoji = document.getElementById('emojiCheck').checked;
            
            // ƒ∞sim bo≈üsa genel hitap
            if(!name) {
                if(currentScenario === 'is') name = "Yetkili";
                else if(currentScenario === 'ev') name = "Ev Sahibi";
                else if(currentScenario === 'okul') name = "√ñƒüretmenim";
                else if(currentScenario === 'komsu') name = "Kom≈üum";
                else name = ""; 
            }

            let key = `${currentScenario}_${topic}`;
            
            // ≈ûablonu √ßek
            let text = "";
            if(templates[key] && templates[key][currentTone]) {
                text = templates[key][currentTone];
            } else {
                text = templates['default'][currentTone];
            }

            // Deƒüi≈ükenleri yerle≈ütir
            text = text.replace(/\[AD\]/g, name).replace(/\[DETAY\]/g, detail);
            text = text.replace("Sayƒ±n ,", "Sayƒ±n Yetkili,").replace("Merhaba ,", "Merhaba,");

            // Emoji Ekleme
            if (useEmoji) {
                const emo = emojis[currentTone];
                // Resmi dilde bile emoji istenirse minimal bir ≈üey ekleyelim
                if (currentTone === 'resmi') {
                    text += " Saygƒ±larƒ±mla üôè";
                } else {
                    text = emo.start + text + emo.end;
                }
            }

            // G√∂ster
            const output = document.getElementById('outputText');
            output.value = text;
            document.getElementById('resultArea').style.display = 'block';
            
            // Mobilde ekrana kaydƒ±r
            if(window.innerWidth < 600) {
                document.getElementById('resultArea').scrollIntoView({behavior: "smooth"});
            }
        }

        function copyText() {
            const text = document.getElementById('outputText').value;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalHtml = btn.innerHTML;
                btn.innerHTML = '<i class="fa-solid fa-check"></i> Kopyalandƒ±';
                setTimeout(() => btn.innerHTML = originalHtml, 2000);
            });
        }

        function shareWhatsapp() {
            const text = document.getElementById('outputText').value;
            const wpUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(text)}`;
            window.open(wpUrl, '_blank');
        }
    </script>
